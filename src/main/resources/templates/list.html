<meta charset="utf-8">
<a th:href="@{/create_url}">단축 URL 만들기</a>
<ul>
	<li th:each="url : ${urls}">
		<h1><a th:href="${url.shortUrl}" th:text="${url.shortUrl}"></a></h1>
		방문횟수: <span th:text="${url.count}"></span><br>
		원본 URL: <a th:href="${url.originalUrl}" th:text="${url.originalUrl}"></a><br>
		<br><br>
		<a th:href="@{/urls/{id}/modify(id=${url.id})}"><button>수정</button></a> 
		<a th:href="@{/urls/{id}/delete(id=${url.id})}"><button>삭제</button></a> 
	</li>
</ul>
